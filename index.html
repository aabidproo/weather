<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SkyCast v1</title>
</head>

<body>
    <header>
        <div id="header">
            <div class="project-title">
                <p><a href="weather.html" class="logo">SkyCast</a></p>
                <p class="date" id="date"></p>
                <!-- <p class="caption">prototype 1</p> -->
            </div>
            <div style="position: relative;">
                    <input type="text" id="search_field" placeholder="Search city here">
                    <div class="suggestions"></div>
                    <button><i id="search_btn" class="fa-solid fa-magnifying-glass"></i></button>
                </div>
        </div>
    </header>
    
    <div class="error-box">
        <p class="error"> Invalid City name</p>
    </div>

    <main>
        <div class="weather-app">
            <div id="weather">
                <div id="weather_info">
                    <h1 id="temperature"></h1>
                    <p class="heading" id="weather_type"></p>
                    <p class="subtitle" id="weather_description"></p>
                    <p class="subtitle" id="city_name"></p>
                </div>
                <img alt="weather_img" id="weather_img">
            </div>

            <div id="weather_more_info">
                <div id="humidity">
                    <img src="https://i.postimg.cc/wMgRY08v/humidity.png" alt="humidity">
                    <p class="title">Humidity</p>
                    <p class="subtitle" id="humidity_data">234</p>
                </div>

                <div id="pressure">
                    <img src="https://i.postimg.cc/LXdZNmxj/pressure.png" alt="pressure">
                    <p class="title">Pressure</p>
                    <p class="subtitle" id="pressure_data">234</p>
                </div>

                <div id="windspeed">
                    <img src="https://i.postimg.cc/KjfkGBx5/windspeed.png" alt="windspeed">
                    <p class="title">Windspeed</p>
                    <p class="subtitle" id="windspeed_data">87</p>
                </div>
            </div>
        </div>

        <footer>
            <p class="caption"> Powered by <a href="https://openweathermap.org/" target="_blank"
                    class="link">OpenWeather API</a>. Developed by Aabid Hasan for Herald College as part of a
                college assignment. All right reserved &copy; 2024</p>
            <div class="icons">
                <a href="https://www.instagram.com/aabidpro_/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/AabidPro" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/aabidhasan494" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="http://www.behance.net/aabidpro" target="_blank"><i class="fa-brands fa-behance"></i></a>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>

</body>

</html>
